apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-loadgen
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-loadgen
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-loadgen
    spec:
      containers:
        - name: teastore-loadgen
          image: brownkw/teastore-loadgen
          ports:
            - containerPort: 8080
          args: ["-t", "/teastore_browse_nogui.jmx", "-Jhostname", "teastore-webui", "-Jport", "8080", "-JnumUser", "10", "-JrampUp", "1", "-n"]
---
